<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- video  BACKGROUND -->
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4"></source>
       
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <!-- inpuity -->
        <div class="input-container" id="input-container">
            <h1>Creatr a custom Coutdoen</h1>
            <form class="=form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter a title" required>
                <label for="date-picker">Select the Date</label>
                <input type="date" id="date-picker" required>
                <button type="submit">Submit</button>


            </form>


        </div>
        <!-- count doen -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minites</li>
                <li><span></span>Seconda</li>
            </ul>        
            <button id="countdown-button">Reset</button>    
        </div>
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown Complete</h1>
            <h1 id="complete-info">Countdown Finished on 05-05-2000</h1>
            <button id="complete-button">New countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
